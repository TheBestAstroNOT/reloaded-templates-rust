[workspace]
resolver = "2"
members = [
    "{{project-name}}"{% if fuzz %},
    "fuzz"{% endif %}
]

# Profile Build
[profile.profile]
inherits = "release"
debug = true
strip = false  # No stripping!!

# Benchmark Build
[profile.bench]
inherits = "profile"

# Optimized Release Build
[profile.release]
codegen-units = 1
lto = true
strip = true  # Automatically strip symbols from the binary.
panic = "abort"
