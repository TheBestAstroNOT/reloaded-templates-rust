site_name: Reloaded Rust Templates
site_url: https://github.com/Reloaded-Project/reloaded-templates-rust

repo_name: Reloaded-Project/reloaded-templates-rust
repo_url: https://github.com/Reloaded-Project/reloaded-templates-rust

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Reloaded-Project

extra_css:
  - Reloaded/Stylesheets/extra.css

markdown_extensions:
  - admonition
  - tables
  - abbr
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist
  - def_list
  - meta
  - md_in_html
  - attr_list
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.blocks.caption

theme:
  name: material
  palette:
    scheme: reloaded3-slate
  features:
    - navigation.instant
    - content.tooltips

plugins:
  - search
  - exclude-unused-files:
      file_types_to_check: ["psd", "7z", "kra"]
      file_types_override_mode: append
      enabled: true
  - exclude:
      # Exclude the Theme's own files.
      glob:
        - Reloaded/Pages/testing-zone.md
        - Reloaded/Pages/index.md
        - Reloaded/docs/*
        - Reloaded/Readme.md
        - Reloaded/LICENSE
        - Reloaded/mkdocs.yml
  - exclude:
      not_in_nav: |
        AGENTS-DOCS.md

nav:
  - Home: index.md
  - Features:
      - Project Layout: features/project-layout.md
      - GitHub Templates: features/github-templates.md
      - VSCode Integration: features/vscode-integration.md
      - Automated Testing & Publishing: features/automated-testing-publishing.md
      - License Options: features/license-options.md
      - Performance Benchmarking & Profiling: features/performance-benchmarking-profiling.md
      - Cross Compilation: features/cross-compilation.md
      - Profile Guided Optimization: features/profile-guided-optimization.md
      - Native Exports: features/native-exports.md
      - Integration Guide: features/integration-guide.md
  - License: Reloaded/Pages/license.md
  - How to Document: Reloaded/Pages/contributing.md
